<!DOCTYPE html>
{% extends "app5/base.html" %}

{% block content_block %}

<div id="catlist">
	{% if data %}

		<TABLE>
			
			<thead>
				<th>Categories Lsit</th>
			</thead>

			{% for d in data %}
			<tbody>
				<td>{{ d }}</td>
			</tbody>
			{% endfor %}

		</TABLE>

	{% else %}

		<p>There are No Categories in the List</p>	
	
	{% endif %}	

{% endblock %}
