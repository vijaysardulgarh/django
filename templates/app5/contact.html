<!DOCTYPE html>
{% extends "app5/base.html" %}

{% block content_block %}
<h1>I am Contact</h1>
<form method="post" action=".">{% csrf_token%}
	<input type="name" name=" fullname">
	<input type="email" name="email">
	<textarea name="content"></textarea>
	<button type="submit">Send</button>
</form>
<form>
  <div class="form-group">
    <label for="Enter Your Full Name">Enter You Full Name</label>
    <input type="name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter Your Full Name">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="Enter Yor Email">Enter YourEmail</label>
    <input type="email" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group form-check">
    <input type="textarea" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Comment</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
